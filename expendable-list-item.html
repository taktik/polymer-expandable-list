<script type="module" src="../@polymer/polymer/polymer-legacy.js"></script>
<script type="module" src="../@polymer/iron-collapse/iron-collapse.js"></script>
<script type="module" src="../@polymer/paper-styles/shadow.js"></script>
<link rel="import" href="expendable-list-item-style.html" />

<dom-module id="expendable-list-item">
  <style include="expendable-list-item-style"></style>

  <template>
    <content select=":not([collapse])"></content>
    <iron-collapse id="collapse">
      <content select="[collapse]"></content>
    </iron-collapse>
  </template>

  <script type="module">
    import { PolymerElement } from "@polymer/polymer";
    import "../@polymer/iron-collapse/iron-collapse.js";
    import "../@polymer/paper-styles/shadow.js";

    class ExpendableListItem extends PolymerElement {
      static get is() {
        return "expendable-list-item";
      }

      open(bool) {
        this.$.collapse.opened = bool;
      }
    }

    customElements.define("expendable-list-item", ExpendableListItem);
  </script>
</dom-module>
