<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="expendable-list-item">
    <style>

        :host {
            display: block;
            background-color: white;

            -webkit-transition: all 0.4s ease-in-out;
            -moz-transition: all 0.4s ease-in-out;
            -o-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;

            width: 99%;
            margin: 0px auto 0px auto;
            @apply(--shadow-elevation-2dp);
        }

        :host ::content paper-item,
        :host ::content paper-icon-item {
            cursor: pointer;
        }

        :host ::content paper-item:focus:before,
        :host ::content paper-icon-item:focus:before {
            background: none;
        }

        :host ::content paper-icon-button {
            color: #808080;
            width: 36px;
            height: 36px;
        }

        :host ::content paper-icon-button:hover,
        :host ::content paper-icon-button:focus {
            color: #000000;
        }

        :host ::content paper-icon-button:active {
            background-color: #e6e6e6;
            border-radius: 50%;
        }

    </style>

    <template>
        <content select=":not([collapse])"></content>
        <iron-collapse id="collapse">
            <content select="[collapse]"></content>
        </iron-collapse>
    </template>
    <script>
        Polymer({
            is: 'expendable-list-item',

            open: function(bool) {
                this.$.collapse.opened = bool;
            }
        });
    </script>
</dom-module>
